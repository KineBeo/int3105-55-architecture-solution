<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6 text-center">Image to PDF Converter</h1>
            
            <!-- Upload Form -->
            <form id="uploadForm" class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center" 
                     id="dropZone">
                    <input type="file" id="fileInput" class="hidden" accept="image/*">
                    <div class="space-y-2">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="text-sm text-gray-600">
                            <label for="fileInput" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                                <span>Upload a file</span>
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG up to 10MB</p>
                    </div>
                </div>

                <div id="previewContainer" class="hidden">
                    <img id="preview" class="mx-auto max-h-48 object-contain">
                    <p id="fileName" class="text-sm text-gray-500 text-center mt-2"></p>
                </div>

                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Convert to PDF
                </button>
            </form>

            <!-- Progress Status -->
            <div id="statusContainer" class="hidden mt-6 space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-gray-700" id="statusText">Processing...</span>
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-indigo-600" id="spinner"></div>
                </div>
                <a id="downloadLink" 
                   class="hidden w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 text-center block">
                    Download PDF
                </a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const fileName = document.getElementById('fileName');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const spinner = document.getElementById('spinner');
        const downloadLink = document.getElementById('downloadLink');

        // Drag and drop handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-indigo-600');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-indigo-600');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    showPreview(file);
                } else {
                    alert('Please upload an image file');
                }
            }
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                previewContainer.classList.remove('hidden');
                fileName.textContent = file.name;
            }
            reader.readAsDataURL(file);
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            // Show status container and hide form
            statusContainer.classList.remove('hidden');
            form.classList.add('hidden');
            downloadLink.classList.add('hidden');

            try {
                // Upload file
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Start polling for status
                    pollStatus(data.jobId);
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                statusText.textContent = 'Error: ' + error.message;
                spinner.classList.add('hidden');
                showRetryButton();
            }
        });

        function showRetryButton() {
            const retryButton = document.createElement('button');
            retryButton.textContent = 'Retry';
            retryButton.className = 'w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 mt-4';
            retryButton.onclick = () => window.location.reload();
            statusContainer.appendChild(retryButton);
        }

        async function pollStatus(jobId) {
            try {
                const response = await fetch(`/status/${jobId}`);
                
                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/pdf')) {
                        // PDF is ready
                        statusText.textContent = 'Conversion completed!';
                        spinner.classList.add('hidden');
                        downloadLink.href = `/status/${jobId}`;
                        downloadLink.classList.remove('hidden');
                        downloadLink.download = 'converted.pdf';
                        return;
                    }
                }
                
                // If still processing, poll again after 2 seconds
                setTimeout(() => pollStatus(jobId), 2000);
            } catch (error) {
                statusText.textContent = 'Error checking status';
                spinner.classList.add('hidden');
                showRetryButton();
            }
        }
    </script>
</body>
</html>
